<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${partner.name} + 'さんのプロフィール編集'">プロフィール編集</title>
</head>
<body>
    <h1 th:text="${partner.name} + 'さんのプロフィール編集'">プロフィール編集</h1>

    <!-- メッセージ表示 -->
    <div th:if="${message}" th:text="${message}" style="color:green;"></div>

    <!-- 編集フォーム -->
    <form th:action="@{'/partner/' + ${partner.id} + '/update/'}" th:object="${partner}" method="post">

        <div>
            <label>名前: <input type="text" th:field="*{name}" /></label><br/>
            <label>ふりがな: <input type="text" th:field="*{nameRead}" /></label><br/>
            <label>年齢: <input type="number" th:field="*{age}" /></label><br/>
            <label>生年月日: <input type="date" name="birthday"
           th:value="${#dates.format(partner.birthday, 'yyyy-MM-dd')}" /></label><br/>
            <label>出会った日: <input type="date" name="firstMetDay"
           th:value="${#dates.format(partner.firstMetDay, 'yyyy-MM-dd')}" /></label><br/>
        </div>

        <hr/>

        <div>
            <p>スペック（1〜5の数値）</p>
            <label>家事スキル: <input type="number" min="1" max="5" th:field="*{homeSkill}" /></label><br/>
            <label>コミュ力: <input type="number" min="1" max="5" th:field="*{communication}" /></label><br/>
            <label>経済力: <input type="number" min="1" max="5" th:field="*{economicPower}" /></label><br/>
            <label>容姿: <input type="number" min="1" max="5" th:field="*{appearance}" /></label><br/>
            <label>気遣い: <input type="number" min="1" max="5" th:field="*{consideration}" /></label><br/>
        </div>

        <hr/>

        <div>
            <p>連絡頻度</p>
            <label><input type="radio" th:field="*{contactFreq}" value="1" /> 少なめ</label>
            <label><input type="radio" th:field="*{contactFreq}" value="2" /> </label>
            <label><input type="radio" th:field="*{contactFreq}" value="3" /> </label>
            <label><input type="radio" th:field="*{contactFreq}" value="4" /> </label>
            <label><input type="radio" th:field="*{contactFreq}" value="5" /> 多め</label>

            <p>性格</p>
            <label><input type="radio" th:field="*{personality}" value="1" /> 内向的</label>
            <label><input type="radio" th:field="*{personality}" value="2" /> </label>
            <label><input type="radio" th:field="*{personality}" value="3" /> </label>
            <label><input type="radio" th:field="*{personality}" value="4" /> </label>
            <label><input type="radio" th:field="*{personality}" value="5" /> 外向的</label>

            <p>金銭感覚</p>
            <label><input type="radio" th:field="*{financialSense}" value="1" /> 節約家</label>
             <label><input type="radio" th:field="*{financialSense}" value="2" /> </label>
            <label><input type="radio" th:field="*{financialSense}" value="3" /> </label>
             <label><input type="radio" th:field="*{financialSense}" value="4" /> </label>
            <label><input type="radio" th:field="*{financialSense}" value="5" /> 浪費家</label>
            
            <p>主体性</p>
            <label><input type="radio" th:field="*{initiative}" value="1" /> 受動的</label>
            <label><input type="radio" th:field="*{initiative}" value="2" /> </label>
            <label><input type="radio" th:field="*{initiative}" value="3" /> </label>
            <label><input type="radio" th:field="*{initiative}" value="4" /> </label>
            <label><input type="radio" th:field="*{initiative}" value="5" /> 主体的</label>
            
            <p>婚活真剣度</p>
            <label><input type="radio" th:field="*{marriageIntent}" value="1" /> 低め</label>
            <label><input type="radio" th:field="*{marriageIntent}" value="2" /> </label>
            <label><input type="radio" th:field="*{marriageIntent}" value="3" /> </label>
            <label><input type="radio" th:field="*{marriageIntent}" value="4" /> </label>
            <label><input type="radio" th:field="*{marriageIntent}" value="5" /> 高め</label>
            
            <p>喫煙</p>
            <label><input type="radio" th:field="*{smoker}" value="1" /> まったく吸わない</label>
            <label><input type="radio" th:field="*{smoker}" value="2" /> </label>
            <label><input type="radio" th:field="*{smoker}" value="3" /> </label>
            <label><input type="radio" th:field="*{smoker}" value="4" /> </label>
            <label><input type="radio" th:field="*{smoker}" value="5" /> よく吸う</label>
            
            <p>飲酒</p>
            <label><input type="radio" th:field="*{alcohol}" value="1" /> まったく飲まない</label>
            <label><input type="radio" th:field="*{alcohol}" value="2" /> </label>
            <label><input type="radio" th:field="*{alcohol}" value="3" /> </label>
            <label><input type="radio" th:field="*{alcohol}" value="4" /> </label>
            <label><input type="radio" th:field="*{alcohol}" value="5" /> よく飲む</label>
            
            <p>ギャンブル</p>
            <label><input type="radio" th:field="*{gamble}" value="1" /> まったくしない</label>
            <label><input type="radio" th:field="*{gamble}" value="2" /> </label>
            <label><input type="radio" th:field="*{gamble}" value="3" /> </label>
            <label><input type="radio" th:field="*{gamble}" value="4" /> </label>
            <label><input type="radio" th:field="*{gamble}" value="5" /> よくする</label>
        </div>

        <hr/>

        <div>
            <label>連れ子の有無:
                <select th:field="*{hasChildren}">
                    <option value="0">未設定</option>
                    <option value="1">なし</option>
                    <option value="2">あり</option>
                </select>
            </label><br/>
             <label>転勤の有無:
                <select th:field="*{transferable}">
                    <option value="0">未設定</option>
                    <option value="1">なし</option>
                    <option value="2">あり</option>
                </select>
            </label><br/>
            <label>運転免許:
                <select th:field="*{driverLicense}">
                 	<option value="0">未設定</option>
                    <option value="1">なし</option>
                    <option value="2">あり</option>
                </select>
            </label><br/>
            <label>両親との同棲希望:
                <select th:field="*{liveWithParents}">
                    <option value="0">未設定</option>
                    <option value="1">希望しない</option>
                    <option value="2">希望する</option>
                </select>
            </label><br/>
            <label>共働き希望:
                <select th:field="*{dualIncome}">
                    <option value="0">未設定</option>
                    <option value="1">希望しない</option>
                    <option value="2">希望する</option>
                </select>
            </label><br/>
        </div>

        <hr/>

        <button type="submit">更新</button>
    </form>

    <!-- 元に戻すフォーム -->
    <form th:action="@{'/partner/' + ${partner.id} + '/reset/'}" method="post">
        <button type="submit">元に戻す</button>
    </form>
</body>
</html>
